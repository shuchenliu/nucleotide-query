services:
  redis:
    image: redis:7
    command: [ "redis-server", "--maxmemory-policy", "allkeys-lru" ]

  backend:
    build:
      context: backend
    expose:
      - "8000"
    volumes:
      - ./backend/db.sqlite3:/app/db.sqlite3
      - ./backend:/app
#      - static_volume:/app/static
#      - media_volume:/app/media
    depends_on:
      - redis
    environment:
      - DJANGO_ENV=${DJANGO_ENV}

# dev only for now
  frontend:
    build:
      context: frontend
    # for hot reloading
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - "5173"
    command: ["npm", "run", "dev"]

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
#      - static_volume:/var/www/static
#      - media_volume:/var/www/media
    depends_on:
      - backend
      - frontend
